<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121215;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
        }

        /* Token Form */
        .token-form {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: #191A1F;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0px;
        }

        .form-group-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .token-input {
            padding: 1rem;
            background: #212227;
            border: 1px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .token-input:focus {
            outline: none;
            background: #212227;
        }

        .token-input::placeholder {
            color: #72767d;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: #335FFF;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: scale(1.015);
        }

        .submit-btn:active {
            transform: scale(1.01);
        }

        .error-message {
            background: rgba(200, 100, 100, 0.15);
            border: 1px solid #cc6666;
            color: #ff9999;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 400;
            margin-top: 1rem;
            text-align: center;
        }

        .help-btn {
            background: none;
            border: none;
            color: #72767d;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            transition: color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .help-btn:hover {
            color: #335FFF;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .token-form {
                padding: 2rem;
                max-width: 95%;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .token-input,
            .submit-btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="token-form">
            <h2 class="form-title">Borz Marketing Login</h2>
            
            <form method="POST" action="{{ url_for('login_page') }}">
                <div class="form-group-login">
                    <input type="password" name="user_token" class="token-input" placeholder="Insert Discord User Token" required>
                    <button type="submit" class="submit-btn">Log In</button>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>

            <button type="button" class="help-btn" onclick="showTokenHelp()">Need help obtaining your token?</button>
            <button type="button" class="help-btn" onclick="showTokenInfo()">Why do we use your token?</button>
        </div>
    </div>

    <script>
        function showTokenHelp() {
            alert('How to obtain your Discord token:\n\n' +
                  '1. Open Discord in your browser (discord.com)\n' +
                  '2. Press F12 to open Developer Tools\n' +
                  '3. Go to the "Application" tab (Chrome) or "Storage" tab (Firefox)\n' +
                  '4. In the left sidebar, expand "Local Storage"\n' +
                  '5. Click on the Discord domain\n' +
                  '6. Find the "token" key in the list\n' +
                  '7. Copy the value (your token) - make sure to exclude the "" at the start and end');
        }

        function showTokenInfo() {
            alert('Why do we use your token?\n\n' +
                  'We only use discord token to allow the user to advertise in every server they are in and not just in some servers which contain our discord app, it also allows the user to select specific channels to advertise in, etc. The tokens are only stored for user login and for the panel to work and send messages on your behalf.\n\n' +
                  'The token is also used to check if the user is being rate limited in a channel or if they don\'t have permission to send messages there.\n\n' +
                  'Essentially, the token allows the program to access Discord just like you can - view channels, send messages, check permissions, etc.\n\n' +
                  'You can delete your account at any time which wipes all stored information. The token is only stored so the user can login and use the panel without inputting the token for every login, their token is used securely along side OAuth2 from Discord to ensure if somehow someone obtains their token, only the discord account holder can log in.');
        }
    </script>
</body>
</html>
